<!DOCTYPE html>
<html>
<head>
    <style>
        /* Inline CSS for the navbar */
        .navbar {
            background-color: #f8f9fa;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .navbar-links {
            list-style-type: none;
            display: flex;
        }

        .navbar-link {
            margin-right: 10px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">My Website</div>
        <ul class="navbar-links">
            <li><a class="navbar-link" href="#">Home</a></li>
            <li><a class="navbar-link" href="#">About</a></li>
            <li><a class="navbar-link" href="#">Services</a></li>
            <li><a class="navbar-link" href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
